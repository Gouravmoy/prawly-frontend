<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{post?.title}}</mat-card-title>
        <mat-card-subtitle>Created By: {{post?.createdBy}} at {{post?.createdDate| date:'medium' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{post?.desc}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
